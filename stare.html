<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Starý vizuál</title>
  </head>
  <body>
    <div class="wrapper wrapper__ome">
      <ui class="mainMenu">
        <li class="item" id="account">
          <a href="#account" class="btn"
            ><i class="fas fa-user-circle"></i>BeesCale</a
          >
          <div class="subMenu">
            <a href="index.html">BeesCale</a>
          </div>
        </li>
      </ui>
    </div>

    <div class="rozlozeni">
      <h2>Starý front-end</h2>
      <p>
        Design, který již v dnešním moderním prostředí dosluhuje a nedá
        uživateli tu správnou zkušenost.
      </p>
      <div class="img_zobrazeni">
        <div class="mobil">
          <h3>Mobilní zařízení</h3>
          <img
            class="img_mobil"
            src="img/mobil_stary.PNG"
            alt="Nové zobrazení na mobilním zařízení"
          />
        </div>

        <div class="tablet">
          <h3>Tablet</h3>
          <img src="img/Desktop_stary.PNG" alt="Nové zobrazení na tabletu" />
        </div>
        <div class="desktop">
          <h3>Desktop</h3>
          <img src="img/Tablet_stary.PNG" alt="Nové zobrazení na desktopu" />
        </div>
      </div>
    </div>
  </body>
</html>
